<!DOCTYPE html>
<html>
<head>
	<title>Сайт о виски</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
			color: #333;
		}

		header {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 3em;
			font-weight: normal;
		}

		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			margin: 5px;
			border-radius: 5px;
			transition: background-color 0.5s ease;
		}

		nav a:hover {
			background-color: #666;
		}

		main {
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: stretch;
			align-content: stretch;
			flex-direction: row;
			background-color: #fff;
			color: #333;
		}

		article {
			flex: 1;
			padding: 20px;
			margin: 10px;
			border-radius: 5px;
			background-color: #eee;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
		}

		h2 {
			margin: 0;
			font-size: 2em;
			font-weight: normal;
			text-align: center;
		}

		p {
			margin: 0;
			padding: 10px 0;
			font-size: 1.2em;
			text-align: justify;
		}

		footer {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 0.8em;
		}
	</style>
</head>
<body>
	<header>
		<h1>Виски</h1>
	</header>
	<nav>
		<a href="#about">О нас</a>
		<a href="#types">Типы виски</a>
		<a href="#history">История</a>
		<a href="#production">Производство</a>
		<a href="#brands">Бренды</a>
		<a href="#contact">Контакты</a>
	</nav>
	<main>
		<article id="about">
			<h2>О нас</h2>
			<p>Мы занимаемся продажей лучших видов виски со всего мира. Наша компания имеет богатый опыт в продаже алкогольных напитков, поэтому мы можем гарантировать качество нашей продукции.</p>
		</article>
